name: Deploy API

on:
  push:
    branches: [master]
    paths:
      - 'src/BeautifyBaltics.Core.API/**'
      - 'src/BeautifyBaltics.Domain/**'
      - 'src/BeautifyBaltics.Infrastructure/**'
      - 'src/BeautifyBaltics.Persistence/**'
      - 'src/BeautifyBaltics.ServiceDefaults/**'
      - 'src/Integrations/**'
      - 'Directory.Build.props'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/leosoftwareguy/beautify-baltics-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/BeautifyBaltics.Core.API/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name beautify-baltics-api \
              --resource-group beautify-baltics \
              --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --cpu 1 --memory 2Gi \
              --set-env-vars "ASPNETCORE_ENVIRONMENT=Production" "AZURE_CLIENT_ID=a7d0ac33-e7e4-4a85-bb1e-c0f91055bb13" "Cors__AllowedOrigins__0=https://beautify-baltics-app.proudglacier-3df80c29.swedencentral.azurecontainerapps.io" "Cors__AllowedOrigins__1=http://localhost:4300"

            az containerapp ingress update \
              --name beautify-baltics-api \
              --resource-group beautify-baltics \
              --target-port 8080
