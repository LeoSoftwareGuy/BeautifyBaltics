paths:
  /api/v1/bookings:
    get:
      tags:
        - Bookings
      summary: Find bookings
      operationId: FindBookings
      parameters:
        - name: masterId
          in: query
          description: Filter by master id
          schema:
            type: string
            format: uuid
        - name: clientId
          in: query
          description: Filter by client id
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          description: Filter by status
          schema:
            $ref: '#/components/schemas/BookingStatus'
        - name: from
          in: query
          description: Filter by from
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: Filter by to
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: Items per page
          schema:
            type: integer
            format: int32
        - name: sortBy
          in: query
          description: Sort by column
          schema:
            type: string
        - name: ascending
          in: query
          description: 'Is sorting order ascending or descending, defaults to false (descending)'
          schema:
            type: boolean
        - name: all
          in: query
          description: Retrieve all items
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindBookingsResponsePagedResponse'
        '422':
          description: Unprocessable Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationProblemDetails'
    post:
      tags:
        - Bookings
      summary: Create booking
      operationId: CreateBooking
      requestBody:
        description: Create booking request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateBookingRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBookingResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '422':
          description: Unprocessable Content
          content:
            application/json:
